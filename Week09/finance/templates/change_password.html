{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form action="/change_password" method="post">
        <div class="field mb-3">
            <input type="password" name="current_password" placeholder="Old Password" class="form-control w-auto mx-auto">
        </div>
        <div class="field mb-3">
            <input type="password" name="new_password" placeholder="New Password" class="form-control w-auto mx-auto">
        </div>
        <div class="field mb-3">
            <input type="password" name="confirmation" placeholder="Repeat new password" class="form-control w-auto mx-auto">
        </div>
        <input type="submit" class="btn btn-primary px-5">
    </form>
{% endblock %}
