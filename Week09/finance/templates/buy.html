{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="buy" method="post">
        <div class="field">
            <input type="text" name="symbol" placeholder="Symbol" autocomplete="off" class="form-control mx-auto w-auto mb-3">
        </div>
        <div class="field">
            <input type="text" name="shares" placeholder="Shares" autocomplete="off" class="form-control mx-auto w-auto mb-3">
        </div>
        <button type="submit" class="btn btn-primary px-5">Submit</button>
    </form>
{% endblock %}
