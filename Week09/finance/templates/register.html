{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div data-type="field" class="mb-3">
            <input type="text" name="username" placeholder="Username" class="form-control mx-auto w-auto">
        </div>
        <div data-type="field" class="mb-3">
            <input type="password" name="password" placeholder="Password" class="form-control mx-auto w-auto">
        </div>
        <div data-type="field" class="mb-3">
            <input type="password" name="confirmation" placeholder="Confirmation" class="form-control mx-auto w-auto">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
